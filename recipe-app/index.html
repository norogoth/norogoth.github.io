<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Recipes App</title>
        <link rel="stylesheet" href="style.css" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
        />
        <script src="script.js" defer></script>
    </head>
    <body>
        <div class="mobile-container">
            <header>
                <input type="text">
                <button id="search"><i class="fas fa-search"></i></button>
            </header>
            <div class="fav-container">
                <h3>Favorite Meals</h3>
                <ul class="fav-meals">
                    <li><img src="https://purepng.com/public/uploads/large/purepng.com-limelimelemonhybrid-citrus-fruitroundlime-greenpersian-lime-1701527330645yidip.png"
                         alt="a sliced lime"><span></span>lime</li>
                    <li><img src="https://upload.wikimedia.org/wikipedia/commons/3/33/Espaguetis_carbonara.jpg" alt=""><span></span>Carbonara</li>
                    <li><img src="https://upload.wikimedia.org/wikipedia/commons/1/18/Salami_aka.jpg" alt=""><span></span>Salami</li>
                </ul>
            </div>
            <div class="meals">
                <div class="random">
                    Random Recipe
                </div>
                <div class="meal">
                    <div class="meal-header">
                        <img src="https://hips.hearstapps.com/hmg-prod.s3.amazonaws.com/images/190509-coconut-chicken-curry-157-1558039780.jpg?crop=0.668xw:1.00xh;0.116xw,0&resize=640:*" alt="" />
                    </div>
                    <div class="meal-body">
                        <h4>Veggie Meal</h4>
                        <button>
                            <i class="far
                            fa-heart"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
